{% extends 'base_generic.html' %}
{% block content %}
<h2>Отключение рассылки</h2>
<p>Вы действительно хотите отключить рассылку "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Отключить</button>
    <a href="{% url 'mailing:mailing_admin_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
